<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. Префиксная форма инкремента прибавит к `a` 1, затем вернет значение `a`. 
    2. Поэтому `c` будет равным 2
     */
    c = ++a;
    console.log(c);

    /*
    1. Постфиксная форма инкремента вернет значение `b`, затем прибавит к `b` 1. 
    2. Поэтому `d` будет равным 1
     */
    d = b++;
    console.log(d);

    /*
    1. Переменная `a` хранила значение 2. 
    2. Префиксный инктемент `a` вернет значение 3. 
    3. Поэтому `c` = 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    1. Переменная `b` хранила значение 2. 
    2. Постфиксный инктемент `b` вернет значение 2. 
    3. Поэтому `d` = 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
