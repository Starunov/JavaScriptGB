<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 + 10 = 20 Получаем число
    2. 20 + "10" = "2010" Оператор "+" преобразует все выражение в строку, если один из операндов является строкой
    3. Выводим в консоль результат "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" = "1010". 10 неявно преобразуется в строку, происходит конкатенация
    2. "1010" + 10 = "101010". 10 также преобразуется в строку
    3. Выводим в консоль результат "101010"
    */
    console.log(10 + '10' + 10);

    /*
    1. 10 + 10 = 20. Получаем число
    2. 20 + +"10" = 30. Унарный плюс (+"10") приводит строку к числу. 
    3. Выводим в консоль результат 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"". Унарный минус приведет пустую строку к нулю со знаком минус.
    2. 10 / -0 = -Infinity. Деление на ноль в JS в результате дает бесконечность.
    3. Выводим в консоль результат -Infinity
    */
    console.log(10 / -"");

    /*
    1. +"2,5". Унарный плюс не сможет привести строку к числу, так как в строке имеется запятая вместо точки.
    2. 10 / NaN = NaN. Деление на не число в результате даст не число
    3. Выводим в консоль результат NaN
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
